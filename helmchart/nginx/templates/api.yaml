apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployment.name }}
  labels:
    app: devops-api
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: devops-api
  template:
    metadata:
      labels:
        app: devops-api
    spec:
      containers:
      - name: devops-api
        image: {{ .Values.deployment.repository.image }}:{{ .Values.deployment.repository.tag }}
        ports:
        - containerPort: {{ .Values.deployment.containerPort }}
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef: 
              name: devops-api-config
              key: PORT
        - name: DB
          valueFrom:
            configMapKeyRef: 
              name: devops-api-config
              key: DB
        - name: DBUSER
          valueFrom:
            configMapKeyRef: 
              name: devops-api-config
              key: DBUSER
        - name: DBHOST
          valueFrom:
            configMapKeyRef: 
              name: devops-api-config
              key: DBHOST
        - name: DBPORT
          valueFrom:
            configMapKeyRef: 
              name: devops-api-config
              key: DBPORT
        - name: DBPASS
          valueFrom:
            secretKeyRef: 
              name: devops-api-secret
              key: DBPASS                                                                    
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.service.name }}
spec:
  selector:
    app: devops-api
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  type: {{ Values.service.type}}